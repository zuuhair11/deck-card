<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
        <title>War Cards</title>
    </head>
    <body>
        <div class="container">
            <div class="top">
                <button class="new-deck" id="new-deck">Shuffle Deck</button>
                <p id="remaining"></p>
            </div>
            <h2 id="header">Game of War</h2>
            <h3 id="computer-score">Computer score: 0</h3>
            <div class="cards" id="cards">
                <div class="card-slot"></div>
                <div class="card-slot"></div>
            </div>
            <h3 id="my-score">Computer score: 0</h3>
            <button disabled class="draw-cards" id="draw-cards">Draw</button>
        </div>

        <script src="index.js"></script>
    </body>
</html>
